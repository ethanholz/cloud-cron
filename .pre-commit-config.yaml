repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        name: ruff lint
        args: [--fix]
      - id: ruff-format
        name: ruff format
  - repo: local
    hooks:
      - id: tofu-fmt
        name: tofu fmt
        entry: tofu fmt -recursive
        language: system
        pass_filenames: false
        stages: [pre-commit]
